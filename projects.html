<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Horizons Foundation - Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="get-involved.html">Get Involved</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <!-- Projects Section -->
    <section class="projects">
        <h1>Our Projects</h1>
        
        <!-- Filtering and Sorting -->
        <div class="filters">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="conservation">Conservation</option>
                <option value="education">Education</option>
                <option value="community">Community</option>
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="date">Date</option>
                <option value="impact">Impact</option>
            </select>
        </div>

        <!-- Project List -->
        <div class="project-list">
            <!-- Example Project -->
            <div class="project-item">
                <img src="path/to/project-image.jpg" alt="Project Image">
                <h2>Project Title</h2>
                <p>Brief description of the project.</p>
                <p><strong>Impact:</strong> Key statistics or outcomes.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Green Horizons Foundation. All rights reserved.</p>
    </footer>
</body>
</html>
